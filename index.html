<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Million Pixel - View / Buy</title>
<style>
:root{
  --bg:#111; --panel:#1a1a1a; --grid:#222;
  --avail:#333; --purchased:#0a0; --selected:#00d600; --hover:#00a3ff;
}
*{box-sizing:border-box}
body { margin:0; font-family:Arial,Helvetica,sans-serif; background:var(--bg); overflow:hidden; }

nav{
  position:fixed; top:0; left:0; right:0; height:60px;
  background:#222; display:flex; align-items:center; padding:10px 16px; z-index:10;
}
nav img{height:30px; margin-right:10px}
nav h1{color:#0f0; font-size:18px; margin:0 auto 0 0}
nav a{color:#fff; text-decoration:none; margin-left:16px}
nav a:hover{color:#0f0}

#canvasContainer{
  position:absolute; top:60px; left:0; right:0; bottom:0;
  overflow:hidden; background:var(--bg);
}
canvas{ display:block; width:100%; height:100%; background:var(--bg); touch-action:none; }

#buyButton{
  position:fixed; top:70px; right:20px;
  padding:10px 14px; background:#0f0; color:#111; border:none; border-radius:6px; cursor:pointer; z-index:12;
}
#buyButton:hover{background:#0c0}

#sidebar{
  position:fixed; top:60px; right:-320px; width:320px; bottom:0;
  background:var(--panel); color:#fff; border-left:1px solid var(--grid);
  padding:14px; overflow-y:auto; z-index:11; transition:right .25s ease, bottom .25s ease, width .25s ease;
}
#sidebar.open{ right:0; }
@media (max-width:768px){
  #sidebar{
    right:0; bottom:0; width:100%; height:250px; border-left:none; border-top:1px solid var(--grid);
  }
}

.pixelSection{
  display:flex; gap:8px; align-items:flex-start;
  border:1px solid var(--grid); border-radius:6px; padding:8px; margin-bottom:8px;
}
.pixelSection img{ width:50px; height:50px; object-fit:cover; border-radius:4px; }
.pixelMeta{ flex:1; font-size:13px; line-height:1.3; }
.pixelMeta input[type="url"], .pixelMeta input[type="file"]{ width:100%; margin-top:6px; }
.pixelSection:hover{ background:#0b2a60; cursor:pointer; }

#totalCost{ font-weight:bold; margin-top:8px; }
#checkout, #clearSelection{
  margin-top:10px; padding:10px; width:100%;
  background:#0f0; color:#111; border:none; border-radius:6px; cursor:pointer; font-weight:700;
}
#checkout:hover, #clearSelection:hover{background:#0c0}

label.inline{ display:flex; align-items:center; gap:8px; margin:6px 0 8px; font-size:13px }

#messageBar{
  margin-bottom:10px; color:#0f0; font-weight:bold;
}

  
  <head>
  <style>
    /* your existing styles â€¦ */

    /* === Luxury Buy Button & Sidebar Updates === */
    #buyButton{
      position:fixed; top:70px; right:20px;
      padding:12px 18px;
      background:linear-gradient(135deg,#a3ff4d,#0f0);
      color:#111; border:none; border-radius:30px; cursor:pointer; z-index:12;
      font-weight:700; font-size:15px;
      box-shadow:0 4px 12px rgba(0,255,100,0.3);
      transition:all .25s ease;
    }
    #buyButton:hover{
      background:linear-gradient(135deg,#0f0,#7dff32);
      box-shadow:0 6px 16px rgba(0,255,100,0.5);
      transform:translateY(-2px);
    }

    /* Sidebar */
    #sidebar{
      background:linear-gradient(180deg,#1a1a1a,#111);
      box-shadow:-4px 0 16px rgba(0,0,0,0.6);
    }
    #sidebar.open{ right:0; }
    @media (max-width:768px){
      #sidebar{
        right:0; bottom:-100%; width:100%; height:250px;
        border-top:1px solid var(--grid);
        transition:right .25s ease, bottom .4s ease;
      }
      #sidebar.open{ bottom:0; }
    }

    /* Success Message */
    #messageBar{
      margin-bottom:10px; 
      color:#a3ff4d; font-weight:bold;
      text-align:center; font-size:14px;
      background:rgba(0,255,100,0.1);
      border-radius:6px; padding:6px;
      transition:opacity .3s ease;
    }
  </style>
</head>

</style>
</head>
<body>

<nav>
  <img src="https://via.placeholder.com/30" alt="Logo">
  <h1>Million Pixel</h1>
  <a href="about.html">About Us</a>
  <a href="#">Contact Us</a>
</nav>

<button id="buyButton">Buy Pixels</button>

<div id="canvasContainer">
  <canvas id="pixelCanvas"></canvas>
</div>

<div id="sidebar">
  <div id="messageBar">Press "Buy Pixels" and select pixels to start</div>
  <h2 style="margin:0 0 8px">Selected Pixels</h2>
  <label class="inline"><input type="checkbox" id="singleLink"> Use one hyperlink for all pixels</label>
  <label class="inline"><input type="checkbox" id="applySameImage"> Apply same image to all selected</label>
  <label class="inline"><input type="checkbox" id="rectSelectToggle"> Rectangle Selection</label>
  <label class="inline">Upload image: <input type="file" id="uploadImage" accept="image/*"></label>
  <div id="pixelList"></div>
  <div id="totalCost">Total Cost: 0 JOD</div>
  <button id="checkout">Checkout</button>
  <button id="clearSelection">Clear Selection</button>
</div>

<script>
const canvas=document.getElementById('pixelCanvas');
const ctx=canvas.getContext('2d',{alpha:false});
const container=document.getElementById('canvasContainer');
const sidebar=document.getElementById('sidebar');
const pixelList=document.getElementById('pixelList');
const totalCostEl=document.getElementById('totalCost');
const singleLinkCheckbox=document.getElementById('singleLink');
const applySameImageCheckbox=document.getElementById('applySameImage');
const buyButton=document.getElementById('buyButton');
const messageBar=document.getElementById('messageBar');
const rectSelectToggle=document.getElementById('rectSelectToggle');
const uploadImage=document.getElementById('uploadImage');
const clearSelectionBtn=document.getElementById('clearSelection');

const cols=1000,rows=1000;
let purchasedPixels={"0,0":{link:"https://example.com"}};
let selectedPixels=[];
let hoveredCell=null;
let buyMode=false;
let purchaseDone=false;
let scale=1,offsetX=0,offsetY=0,isDragging=false,dragStartX=0,dragStartY=0;
let rectStart=null;

// Resize

function resizeCanvas(){
  const dpr=Math.max(1,window.devicePixelRatio||1);
  const w=container.clientWidth,h=container.clientHeight;
  canvas.width=Math.floor(w*dpr); canvas.height=Math.floor(h*dpr);
  canvas.style.width=w+'px'; canvas.style.height=h+'px';
  ctx.setTransform(dpr,0,0,dpr,0,0);
  const fit=Math.min(w/cols,h/rows);
  if(scale===1){ scale=fit; offsetX=(w-cols*scale)/2; offsetY=(h-rows*scale)/2; }
  constrainView(); draw();
}

// Resize (updated for reliable mobile fit)
function resizeCanvas(){
  const dpr = Math.max(1, window.devicePixelRatio || 1);
  const w = container.clientWidth, h = container.clientHeight;

  // set canvas backing store for crisp pixels
  canvas.width = Math.floor(w * dpr);
  canvas.height = Math.floor(h * dpr);
  canvas.style.width = w + 'px';
  canvas.style.height = h + 'px';

  // keep drawing scaled to DPR; your draw() uses ctx.translate/ctx.scale for world units
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

  // compute fit every resize so mobile/rotation always reflows correctly
  const fit = Math.min(w / cols, h / rows);
  scale = fit; // always refit to container
  offsetX = (w - cols * scale) / 2;
  offsetY = (h - rows * scale) / 2;

  constrainView();
  draw();
}

function constrainView(){
  const w=canvas.clientWidth,h=canvas.clientHeight;
  const worldW=cols*scale,worldH=rows*scale;
  if(worldW<=w) offsetX=(w-worldW)/2; else offsetX=Math.min(0,Math.max(offsetX,w-worldW));
  if(worldH<=h) offsetY=(h-worldH)/2; else offsetY=Math.min(0,Math.max(offsetY,h-worldH));
}

function screenToWorld(x,y){
  const rect=canvas.getBoundingClientRect();
  return {x:(x-rect.left-offsetX)/scale,y:(y-rect.top-offsetY)/scale};
}
function worldToCell(x,y){
  const col=Math.floor(x),row=Math.floor(y);
  if(col<0||row<0||col>=cols||row>=rows) return null;
  return {row,col};
}

// Draw
function clearViewport(){ctx.save(); ctx.setTransform(1,0,0,1,0,0); ctx.clearRect(0,0,canvas.width,canvas.height); ctx.restore();}
function draw(){
  clearViewport();
  ctx.save(); ctx.translate(offsetX,offsetY); ctx.scale(scale,scale);
  ctx.fillStyle='#1b1b1b'; ctx.fillRect(0,0,cols,rows);

  // Purchased pixels
  for(const key in purchasedPixels){
    const [r,c]=key.split(',').map(Number);
    const data=purchasedPixels[key];
    if(data.img){ const img=new Image(); img.src=data.img; ctx.drawImage(img,c,r,1,1);}
    else{ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--purchased').trim()||'#0a0'; ctx.fillRect(c,r,1,1);}
  }

  // Selected pixels
  for(const p of selectedPixels){
    if(p.image){ const img=new Image(); img.src=p.image; ctx.drawImage(img,p.col,p.row,1,1);}
    else{ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--selected').trim()||'#00d600'; ctx.fillRect(p.col,p.row,1,1);}
  }

  // Hover
  if(buyMode && hoveredCell){
    const key=`${hoveredCell.row},${hoveredCell.col}`;
    if(!purchasedPixels[key]){ ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--hover').trim()||'#00a3ff'; ctx.fillRect(hoveredCell.col,hoveredCell.row,1,1);}
  }

  // Rectangle preview
  if(rectStart && rectSelectToggle.checked && hoveredCell){
    ctx.fillStyle='rgba(0,214,0,0.3)';
    const rx=Math.min(rectStart.x,hoveredCell.col), ry=Math.min(rectStart.y,hoveredCell.row);
    const rw=Math.abs(rectStart.x-hoveredCell.col)+1, rh=Math.abs(rectStart.y-hoveredCell.row)+1;
    ctx.fillRect(rx,ry,rw,rh);
  }

  ctx.restore();
}

// Drag & pan
canvas.addEventListener('mousedown', e=>{
  const {x,y}=screenToWorld(e.clientX,e.clientY);
  const cell=worldToCell(x,y);
  if(rectSelectToggle.checked && buyMode && cell){ rectStart={x:cell.col,y:cell.row}; }
  else{ isDragging=true; dragStartX=e.clientX-offsetX; dragStartY=e.clientY-offsetY; }
});
window.addEventListener('mousemove', e=>{
  const {x,y}=screenToWorld(e.clientX,e.clientY);
  const cell=worldToCell(x,y);
  if(rectStart && rectSelectToggle.checked && buyMode && cell){ hoveredCell=cell; draw(); return; }
  if(!isDragging) return;
  offsetX=e.clientX-dragStartX; offsetY=e.clientY-dragStartY; constrainView(); draw();
});
window.addEventListener('mouseup', e=>{
  if(rectStart && rectSelectToggle.checked && buyMode){
    const {x,y}=screenToWorld(e.clientX,e.clientY); const cell=worldToCell(x,y);
    if(cell){
      const rx=Math.min(rectStart.x,cell.col), ry=Math.min(rectStart.y,cell.row);
      const rw=Math.abs(cell.col-rectStart.x)+1, rh=Math.abs(cell.row-rectStart.y)+1;
      for(let r=ry;r<ry+rh;r++) for(let c=rx;c<rx+rw;c++){
        const key=`${r},${c}`; if(!purchasedPixels[key]) selectedPixels.push({row:r,col:c,image:null,link:""});
      }
      updateSidebar(); draw();
    }
    rectStart=null;
  }
  isDragging=false;
});

// Zoom
canvas.addEventListener('wheel', e=>{
  e.preventDefault();
  const zoomFactor=Math.exp((e.deltaY<0?1:-1)*0.12);
  const prevScale=scale;
  let next=prevScale*zoomFactor; next=Math.max(0.001,Math.min(60,next));
  const rect=canvas.getBoundingClientRect();
  const cx=e.clientX-rect.left,cy=e.clientY-rect.top;
  const worldX=(cx-offsetX)/prevScale,worldY=(cy-offsetY)/prevScale;
  scale=next; offsetX=cx-worldX*scale; offsetY=cy-worldY*scale; constrainView(); draw();
},{passive:false});

// Hover
canvas.addEventListener('mousemove', e=>{
  const {x,y}=screenToWorld(e.clientX,e.clientY); hoveredCell=worldToCell(x,y); draw();
});
canvas.addEventListener('mouseleave', ()=>{ hoveredCell=null; draw(); });

// Click to select/deselect
canvas.addEventListener('click', e=>{
  if(!buyMode) return;
  const {x,y}=screenToWorld(e.clientX,e.clientY); const cell=worldToCell(x,y);
  if(!cell) return;
  const key=`${cell.row},${cell.col}`; if(purchasedPixels[key]) return;
  const idx=selectedPixels.findIndex(p=>p.row===cell.row && p.col===cell.col);
  if(idx>-1) selectedPixels.splice(idx,1);
  else selectedPixels.push({row:cell.row,col:cell.col,image:null,link:""});
  updateSidebar(); draw();
});

// Sidebar
function updateSidebar(){
  sidebar.classList.toggle('open', buyMode);
  messageBar.style.display=selectedPixels.length>0?'none':'block';
  pixelList.innerHTML='';
  selectedPixels.forEach((p,i)=>{
    const div=document.createElement('div'); div.className='pixelSection'; div.dataset.index=i;
    div.innerHTML=`<img src="${p.image||'https://via.placeholder.com/50'}" alt="">
      <div class="pixelMeta">
        <div><strong>Row:</strong> ${p.row} &nbsp; <strong>Col:</strong> ${p.col}</div>
        <input type="url" class="linkInput" placeholder="Hyperlink" value="${p.link||''}" data-index="${i}">
      </div>`;
    div.addEventListener('mouseenter', ()=>{ hoveredCell={row:p.row,col:p.col}; draw(); });
    div.addEventListener('mouseleave', ()=>{ hoveredCell=null; draw(); });
    pixelList.appendChild(div);
  });
  totalCostEl.textContent=`Total Cost: ${selectedPixels.length} JOD`;
}

// Link toggle
singleLinkCheckbox.addEventListener('change', ()=>{
  document.querySelectorAll('.linkInput').forEach(inp=>inp.style.display=singleLinkCheckbox.checked?'none':'block');
});

// Upload image
uploadImage.addEventListener('change', e=>{
  const file=e.target.files[0]; if(!file) return;
  const reader=new FileReader();
  reader.onload=(ev)=>{
    if(applySameImageCheckbox.checked){
      selectedPixels.forEach(p=>p.image=ev.target.result);
    } else {
      // For individual selection, just first pixel if any
      if(selectedPixels.length>0) selectedPixels[selectedPixels.length-1].image=ev.target.result;
    }
    updateSidebar(); draw();
  };
  reader.readAsDataURL(file);
});

// Clear selection
clearSelectionBtn.addEventListener('click', ()=>{
  selectedPixels=[]; updateSidebar(); draw();
});

// Checkout
document.getElementById('checkout').addEventListener('click', ()=>{
  if(selectedPixels.length===0) return;
  if(singleLinkCheckbox.checked){
    const link=prompt('Enter hyperlink for ALL selected pixels:');
    if(link!==null) selectedPixels.forEach(p=>p.link=link.trim());
  }
  selectedPixels.forEach(p=>{
    purchasedPixels[`${p.row},${p.col}`]={img:p.image,link:p.link};
  });
  selectedPixels=[]; purchaseDone=true;
  messageBar.style.display='block'; messageBar.textContent='Purchase successful!';
  updateSidebar(); draw();
});

// Buy mode
// Buy mode (fixed for mobile: only toggles on click)
buyButton.addEventListener('click', ()=> {
  if (buyMode) {
    if (!purchaseDone && selectedPixels.length>0) {
      if (!confirm('You have unsaved selections. Cancel them?')) return;
      selectedPixels=[]; 
      messageBar.textContent='Selections cancelled'; 
      messageBar.style.display='block';
    }
    buyMode=false; rectStart=null;
    buyButton.textContent='Buy Pixels';
    sidebar.classList.remove('open'); // close sidebar properly
    updateSidebar(); draw();
  } else {
    buyMode=true; purchaseDone=false;
    messageBar.textContent='Select pixels to start';
    messageBar.style.display='block';
    buyButton.textContent='Exit Buy Mode';
    sidebar.classList.add('open'); // open sidebar properly
    updateSidebar(); draw();
  }
});


resizeCanvas(); draw();
</script>
</body>
</html>
