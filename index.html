<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Million Pixel Website</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  overflow-y: scroll; /* vertical scroll only */
  overflow-x: hidden; /* no horizontal scroll */
}

/* Navbar */
nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #222;
  display: flex;
  align-items: center;
  padding: 10px 20px;
  z-index: 10;
}
nav img { height: 30px; margin-right: 10px; }
nav h1 { color: #0f0; font-size: 20px; margin-right: auto; }
nav a { color: #fff; text-decoration: none; margin-left: 15px; font-size: 16px; }
nav a:hover { color: #0f0; }

/* Canvas container */
#canvasContainer {
  margin-top: 60px; /* leave space for navbar */
  display: flex;
  justify-content: center; /* center the grid */
  padding: 10px;
}
canvas {
  border: 1px solid #222;
  display: block;
  width: max-content; /* keep original size, do not shrink */
  height: auto;
}
</style>
</head>
<body>

<nav>
  <img src="https://via.placeholder.com/30" alt="Logo">
  <h1>Million Pixel</h1>
  <a href="buy.html">Buy Page</a>
  <a href="about.html">About Us</a>
</nav>

<div id="canvasContainer">
  <canvas id="pixelCanvas"></canvas>
</div>

<script>
const canvas = document.getElementById('pixelCanvas');
const ctx = canvas.getContext('2d');

/* Grid settings */
const cols = 100;  // For performance, can increase later
const rows = 100;
const pixelSize = 25; // fixed pixel size

canvas.width = cols * pixelSize;
canvas.height = rows * pixelSize;

/* Example purchased pixels */
const purchasedPixels = {
  "0,0": "https://example.com",
  "2,3": "https://google.com",
  "5,10": "https://github.com"
};

/* Draw pixels with tiny borders */
function drawPixels() {
  for(let y=0; y<rows; y++){
    for(let x=0; x<cols; x++){
      const key = `${y},${x}`;
      ctx.fillStyle = purchasedPixels[key] ? "#0f0" : "#333";
      ctx.fillRect(x*pixelSize, y*pixelSize, pixelSize, pixelSize);
      ctx.strokeStyle = "#222";
      ctx.lineWidth = 0.3;
      ctx.strokeRect(x*pixelSize, y*pixelSize, pixelSize, pixelSize);
    }
  }
}
drawPixels();

/* Click handling */
canvas.addEventListener("click", (e)=>{
  const rect = canvas.getBoundingClientRect();
  const x = Math.floor((e.clientX - rect.left) / pixelSize);
  const y = Math.floor((e.clientY - rect.top) / pixelSize);
  const key = `${y},${x}`;
  if(purchasedPixels[key]){
    window.open(purchasedPixels[key], "_blank");
  }
});
</script>
</body>
</html>
