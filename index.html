<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Million Pixel Canvas</title>
<style>
  body { margin:0; background:#111; display:flex; justify-content:center; align-items:center; height:100vh; }
  canvas { border:1px solid #222; touch-action: none; }
</style>
</head>
<body>
<canvas id="pixelCanvas"></canvas>

<script>
const canvas = document.getElementById('pixelCanvas');
const ctx = canvas.getContext('2d');

// Set canvas size (scale down for display)
const displaySize = 800; // pixels on screen
canvas.width = displaySize;
canvas.height = displaySize;

const gridSize = 1000; // 1000 x 1000 "virtual" pixels
const pixelSize = displaySize / gridSize;

// Store pixel data
let pixels = new Array(gridSize*gridSize).fill('#333');

// Draw function
function draw() {
  for(let y=0; y<gridSize; y++) {
    for(let x=0; x<gridSize; x++) {
      ctx.fillStyle = pixels[y*gridSize + x];
      ctx.fillRect(x*pixelSize, y*pixelSize, pixelSize, pixelSize);
    }
  }
}
draw();

// Handle clicks
canvas.addEventListener('click', e => {
  const rect = canvas.getBoundingClientRect();
  const x = Math.floor((e.clientX - rect.left)/pixelSize);
  const y = Math.floor((e.clientY - rect.top)/pixelSize);
  const index = y*gridSize + x;

  // Example: toggle color
  pixels[index] = pixels[index] === '#333' ? '#0f0' : '#333';
  draw();

  alert(`Pixel ${index+1} clicked! (In future: link/image upload)`);
});
</script>
</body>
</html>
